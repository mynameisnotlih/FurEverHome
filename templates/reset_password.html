{% extends "base.html" %}
<!-- Inherit the base layout for consistent design -->

{% block content %}
<!-- ----------------------------- -->
<!-- Reset Your Password Page -->
<!-- ----------------------------- -->

    <!-- Page title -->
    <h2>Reset Your Password</h2>

    <!-- Password reset form -->
    <form method="post">
        <!-- CSRF token for security -->
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <!-- Hidden token to validate the password reset request -->
        <input type="hidden" name="token" value="{{ token }}">

        <!-- Input for the new password -->
        <p>
            <label for="password">New Password</label>
            <input type="password" name="password" id="password" required>
        </p>

        <!-- Input to confirm the new password -->
        <p>
            <label for="confirm_password">Confirm New Password</label>
            <input type="password" name="confirm_password" id="confirm_password" required>
        </p>

        <!-- Submit button to finalize password reset -->
        <button type="submit">Reset Password</button>
    </form>

{% endblock %}
