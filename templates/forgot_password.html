{% extends "base.html" %}
<!-- Inherits layout and structure from base.html -->

{% block content %}
<!-- ----------------------------- -->
<!-- Forgot Password Page -->
<!-- ----------------------------- -->

    <h2>Forgot Password</h2>
    <!-- Page title for password reset -->

    <form method="post">
        <!-- Submits the form using the POST method to the current route -->

        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <!-- Hidden field to protect against CSRF attacks -->

        <!-- ----------------------------- -->
        <!-- Email Input Field -->
        <!-- ----------------------------- -->
        <p>
            <label for="email">Enter your email:</label>
            <input type="email" name="email" id="email" required>
            <!-- Requires a valid email input from the user -->
        </p>

        <!-- ----------------------------- -->
        <!-- Submit Button -->
        <!-- ----------------------------- -->
        <button type="submit">Send Reset Link</button>
        <!-- Triggers the backend logic to generate and show the reset token link -->
    </form>

{% endblock %}
